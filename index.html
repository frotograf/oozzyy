<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esoteric Birth App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div id="app">
    <h1>Welcome to Your Esoteric Reading</h1>
    <form id="birthForm">
      <label>Date of Birth:<input type="date" id="dob" required /></label>
      <label>City of Birth:<input type="text" id="city" required /></label>
      <label>Country of Birth:<input type="text" id="country" required /></label>
      <label>Time of Birth (optional):<input type="time" id="time" /></label>
      <button type="submit">Next</button>
    </form>
    <div id="choice" class="hidden">
      <p>Do you want a <button id="divineBtn">Divination</button> or a <button id="tarotBtn">Tarot Reading</button>?</p>
    </div>
    <div id="question" class="hidden">
      <textarea id="userQuestion" placeholder="What do you seek?" rows="3"></textarea>
      <button id="askBtn">Ask</button>
    </div>
    <pre id="output"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
